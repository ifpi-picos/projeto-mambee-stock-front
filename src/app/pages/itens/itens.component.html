<default innerApp="true">
    <div class="container-table">
        <h2>Itens Cadastrados</h2>
        <table class="table table-striped table-hover table-bordered col-centered">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Nome</th>
                    <th class="text-center">Fonte</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Responsavel Atual</th>
                    <th *ngIf="userRole == 'admin'" class="text-center">Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itens$">
                    <td class="text-center">{{item.name}}</td>
                    <td class="text-center">{{item.source}}</td>
                    <td class="text-center">
                        <button *ngIf="item.available === true" type="button" class="btn btn-success">Disponível</button> <!-- (click)="toggleAvailable(item.id, !item.available)"-->
                        <button *ngIf="item.available === false" type="button" class="btn btn-danger">Indisponível</button>
                    </td>
                    <td class="text-center">{{item.currentResponsible.name}}</td>
                    <td *ngIf="userRole == 'admin'" class="text-center">
                        <button type="button" class="btn btn-warning" (click)="editItem(item.id)">
                            <span class="material-icons">create</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</default>
